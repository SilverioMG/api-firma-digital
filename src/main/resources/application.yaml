server:
  servlet:
    context-path: /api
spring:
  application:
    name: apifirmadigital
  datasource:
    url: jdbc:h2:mem:firmadigitaldb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings.trace: false
      settings.web-allow-others: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.ddl
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none